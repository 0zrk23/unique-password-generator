<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-forms">
          <h3>Password Options</h3>
          <div>
            <label for="password-length">Password Length:</label>
            <input class="number-input" id="password-length" type="number" placeholder="Number between 8 - 128" />
          </div>
          <div>
            <input class="checkbox" id="lowercase" type="checkbox" />
            <label for="lowercase">Lowercase Letters</label>
          </div>
          <div>
            <input class="checkbox" id="uppercase" type="checkbox" />
            <label for="uppercase">Uppercase Letters</label>
          </div>
          <div>
            <input class="checkbox" id="numbers" type="checkbox" />
            <label for="numbers">Numbers</label>
          </div>
          <div>
            <input class="checkbox" id="symbols" type="checkbox" />
            <label for="symbols">Symbols</label>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
